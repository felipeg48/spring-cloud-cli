spring:
  application:
    name: configserver
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/devtools, file:./devtools

server:
  port: 8888

management:
  context-path: /admin

eureka:
  instance:
    status-page-url-path: ${management.context-path}/info

info:
  artifactId: @project.artifactId@
  description: @project.description@
  version: @project.version@